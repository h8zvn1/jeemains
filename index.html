<!DOCTYPE html>
<html>
<head>
<title>National Testing Agency</title>
<style>
body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

.image-container {
    max-width: 80%;
    margin: 20px 0;
}

.image-container img {
    display: block;
    max-width: 100%;
    height: auto;
}

.button-container {
    text-align: center;
    padding: 20px;
}

.print-button, .logout-button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.print-button {
    background-color: #4CAF50;
    color: white;
}

.print-button:hover {
    background-color: #45A049;
}

.logout-button {
    background-color: #f44336;
    color: white;
}

.logout-button:hover {
    background-color: #c9302c;
}

@media print {
    body {
        display: block;
        align-items: flex-start;
    }
    .button-container {
        display: none;
    }
    .image-container {
        margin: 0;
        max-width: 100%;
    }
    .image-container img {
        max-width: 100%;
        height: auto;
    }
}
</style>
</head>
<body>

<div class="button-container">
    <button class="print-button" onclick="window.print()">Print</button>
    <button class="logout-button" onclick="logout()">Logout</button>
</div>

<div class="image-container">
    <img src="https://res.cloudinary.com/dhj3hlfjk/image/upload/v1739365961/JEE_Main_2025_S1_23SHIFT1_Scorecard_250310589700_page-0001_tglo5x.jpg" alt="JEE Main 2025 Scorecard">
</div>

<script>
function logout() {
    // Check how the page was opened (important!)
    if (window.opener) { // Opened with window.open()
        if (confirm("Are you sure you want to quit?")) {
            window.close();
        }
    } else { // Not opened with window.open() - provide a message
        const messageDiv = document.createElement('div');
        messageDiv.textContent = "This tab cannot be closed automatically. Please close it manually.";
        messageDiv.style.cssText = "padding: 10px; background-color: #f0f0f0; border: 1px solid #ccc; margin-top: 20px;";

        const container = document.querySelector('.button-container');
        if (container) {
            container.appendChild(messageDiv);
        }

        // Optional redirect after a few seconds:
        // setTimeout(() => {
        //     window.location.href = "goodbye.html";
        // }, 5000);
    }
}
</script>

</body>
</html>
