<!DOCTYPE html>
<html>
<head>
<title>National Testing Agency</title>
<style>
body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

.image-container {
    max-width: 80%;
    margin: 20px 0;
}

.image-container img {
    display: block;
    max-width: 100%;
    height: auto;
}

.button-container {
    text-align: center;
    padding: 20px;
}

.print-button, .logout-button {
    /* ... (button styles) */
}

/* Media query for print */
@media print {
    body {
        display: block; /* Change display to block for printing */
        align-items: flex-start; /* Align to the top left */
    }
    .button-container {
        display: none; /* Hide the buttons */
    }
    .image-container {
        margin: 0; /* Remove margins for printing */
        max-width: 100%; /* Make image take full width in print */
    }
    .image-container img {
        max-width: 100%; /* Ensure image takes full width in print */
        height: auto; /* Maintain aspect ratio */
    }
}
</style>
</head>
<body>

<div class="button-container">
    <button class="print-button" onclick="window.print()">Print</button>
    <button class="logout-button" onclick="logout()">Logout</button>
</div>

<div class="image-container">
    <img src="https://res.cloudinary.com/dhj3hlfjk/image/upload/v1739365961/JEE_Main_2025_S1_23SHIFT1_Scorecard_250310589700_page-0001_tglo5x.jpg" alt="JEE Main 2025 Scorecard">
</div>

<script>

</script>

</body>
</html>
