<!DOCTYPE html>
<html>
<head>
  <title>Open PDF from Google Drive</title>
</head>
<body>

  <h1>Click to Open PDF</h1>

  <a href="https://drive.google.com/file/d/1C0n2gnlfYB16s1oGNLPo_FnQBTeglQ8K/view?usp=sharing" target="_blank">Open PDF</a>

  <script>
    // JavaScript to automatically replace the placeholder with a link from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const driveLink = urlParams.get('link'); 

    if (driveLink) {
      document.querySelector('a').href = driveLink;
    }
  </script>

</body>
</html>
