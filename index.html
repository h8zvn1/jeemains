<!DOCTYPE html>
<html>
<head>
<title>Two Scrollable Images from Cloud</title>
<style>
body {
  margin: 0;
}.image-container {
  width: 100%;
  overflow-y: auto;
}.image-container img {
  display: block;
  width: 100%;
  height: auto;
}
</style>
</head>
<body>

<button onclick="window.print()">Print</button>

<div class="image-container">
  <img src="https://res.cloudinary.com/dbxypkkua/image/upload/v1739309995/1_svfta1.jpg" alt="Image 1">
  <img src="https://res.cloudinary.com/dbxypkkua/image/upload/v1739309993/2_qabrte.jpg" alt="Image 2">
</div>

</body>
</html>
